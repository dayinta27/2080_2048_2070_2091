<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Custom Results Summary Component</title>
  </head>
  <body>
    <!-- Container Utama -->
    <div class="custom-container">
      <!-- Bagian Kiri -->
      <div class="custom-left">
        <h4>Your Result</h4>
        <div class="custom-score-left">
          <span class="custom-big-score">76</span>
          <span class="custom-small-score">of 100</span>
        </div>
        <div class="custom-left-text">
          <h3>Great</h3>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <!-- Bagian Kanan -->
      <div class="custom-right">
        <h4>Ringkasan</h4>
        <div class="custom-scores">
          <!-- Skor Reaction -->
          <div class="custom-score-reaction custom-score">
            <div class="custom-score-con">
              <img src="./assets/images/icon-reaction.svg" alt="Reaction" />
              <span>Reaction</span>
            </div>
            <span class="custom-black-text">80 / <span class="custom-grey">100</span></span>
          </div>
          <!-- Skor Memory -->
          <div class="custom-score-memory custom-score">
            <div class="custom-score-con">
              <img src="./assets/images/icon-memory.svg" alt="Memory" />
              <span>Memory</span>
            </div>
            <span class="custom-black-text">92 / <span class="custom-grey">100</span></span>
          </div>
          <!-- Skor Verbal -->
          <div class="custom-score-verbal custom-score">
            <div class="custom-score-con">
              <img src="./assets/images/icon-verbal.svg" alt="Verbal" />
              <span>Verbal</span>
            </div>
            <span class="custom-black-text">61 / <span class="custom-grey">100</span></span>
          </div>
          <!-- Skor Visual -->
          <div class="custom-score-visual custom-score">
            <div class="custom-score-con">
              <img src="./assets/images/icon-visual.svg" alt="Visual" />
              <span>Visual</span>
            </div>
            <span class="custom-black-text">72 / <span class="custom-grey">100</span></span>
          </div>

        </div>
        <button>Lanjutkan</button>
      </div>
    </div>
  </body>
</html>
